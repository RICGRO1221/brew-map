<!DOCTYPE html>
<html>

<head>
    <title>The Beer List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- favicon-->
    <link rel="icon" href="./assets/images/icon-beer.png"/>
    <!-- JQUERY link -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- POPPER link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS link -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display:700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400i" rel="stylesheet">
    <!-- FONTASTIC link -->
    <link href="https://file.myfontastic.com/jufLzixgK27uoFkbjdSE3i/icons.css" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
</head>

<body>
    <!-- TOP MENU -->
    <div class="top-menu">
        <div class="tm-one tm">
            <h1 class="name-tm">THE BEER LIST</h1>
        </div>
        <div class="tm-two tm">
            <div class="exp-box">
                <h2 class="explore-tm">Explore by</h2>
            </div>
            <div class="inp-btn">
                <button class="submit-btn-loc-tm" id="location-button">Your Location</button>
                <div class="dropdown">
                    <button id="dropdownMenuButton" type="button" class="submit-btn-loc-tm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Search Radius (mi)
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" type="button" value="1">1</button>
                        <button class="dropdown-item" type="button" value="3">3</button>
                        <button class="dropdown-item" type="button" value="5">5</button>
                        <button class="dropdown-item" type="button" value="10">10</button>
                        <button class="dropdown-item" type="button" value="20">20</button>
                        <button class="dropdown-item" type="button" value="100">MAX</button>
                    </div>
                </div>
                <button class="submit-btn-code-tm" id="zipcode-button">Zip Code</button>
                <input id="main-form-tm" class="form-control w-25 h-20" type="text" placeholder="Enter Zip Code">
            </div>
            <div class="views-btn">
                <button class="view-btn">d</button>
                <button class="view-btn">t</button>
            </div>
        </div>
    </div>
    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <div class="beer-box">
            <img class="beer" src="./assets/images/beer2.gif">
            <!-- Slideshow container -->
            <div class="beer-img">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img class="brew-img" src="./assets/images/bolt-brewery.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="./assets/images/Border-X.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img class="brew-img" src="./assets/images/CoronadoBrewingCo.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img class="brew-img" src="./assets/images/duckfoot.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img class="brew-img" src="./assets/images/Five-Points-beer.png" style="width:100%">
                </div>
            </div>
        </div>
        <div class="search-box">
            <h1 class="name">THE <br/> BEER <br/>LIST</h1>
            <h3 class="intro">Looking for a place to have a beer? <br/> You' ve come to the right site. </h3>
            <h2 class="explore">Explore by</h2>
            <div class="search-item">
                <button class="submit-btn-loc" id="location-button">Your Location</button>
                <div class="dropdown">
                    <button id="dropdownMenuButton" type="button" class="submit-btn-loc-tm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Search Radius (mi)
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" type="button" value="1">1</button>
                        <button class="dropdown-item" type="button" value="3">3</button>
                        <button class="dropdown-item" type="button" value="5">5</button>
                        <button class="dropdown-item" type="button" value="10">10</button>
                        <button class="dropdown-item" type="button" value="20">20</button>
                        <button class="dropdown-item" type="button" value="100">MAX</button>
                    </div>
                </div>
                <button class="submit-btn-code" id="zipcode-button"> Zip Code</button>
                <br></br>
                <input id="main-form" class="form-control w-25" type="text" placeholder="Enter Zip Code">
            </div>
        </div>
  
        <div class="gmaps">
            <div class="map" id="map"></div>
        </div>


        <!-- JS script -->
        <script type="text/javascript" src="./assets/javascript/app.js"></script>
        <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhfzmSj6hqBiwdJnAt8YULNNePbhflg4Y">
    </script>
</body>

</html>
